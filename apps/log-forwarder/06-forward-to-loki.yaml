apiVersion: logging.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: instance
  namespace: openshift-logging
spec:
  outputs:
    - name: loki-applications
      type: "loki"
      url: https://logging-loki-openshift-logging.apps.vrutkovs1.origin-gce.dev.openshift.com/api/logs/v1/application
      secret:
        name: lokistack-gateway-bearer-token
      loki:
        tenantKey: kubernetes.namespace_name
  pipelines:
    - name: application-logs
      inputRefs:
      - application
      outputRefs:
      - loki-applications
